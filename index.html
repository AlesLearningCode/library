<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./javascript/script.js" defer></script>
</head>
<body>
    <div class="header"><div><img src="./img/book-multiple.svg" alt="Logo"></div><h1>Library</h1></div>
    <div class="Book"></div>
    <dialog class="dialog">
    <form id="myform" action="javascript/script.js" method="dialog">
        <div>
            <label for="title">Title:</label>
            <input type="text" class="title" name="title" id="title" required>
        </div>
        <div><label for="author">Author:</label>
            <input type="text" class="author" name="author" id="author" required>
        </div>
        <div>
            <label for="pages">How many pages:</label>
            <input type="number" class="pages" name="pages" id="pages" min="1" required>
        </div>
        <div>
            <label for="read">Have you read the book</label>
            <label><input type="radio" class="read" name="read" id="read" value="yes" checked required>Yes</label>
            <label><input type="radio" class="read" name="read" id="read" value="no" required>No</label>
        </div>
        <button type="submit" class="addbook">Add Book</button>
    </form>
</dialog>
<button type="submit" class="newbook"> New Book</button>
</body>
</html>
