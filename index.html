<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./javascript/script.js" defer></script>
</head>
<body>
    <div class="header"><h1>Library</h1></div>
    <div class="Book"></div>
    <dialog class="dialog">
    <form id="myform" onsubmit="return false" action="javascript/script.js" method="dialog">
        <label for="author">Author:</label>
        <input type="text" class="author" name="author" id="author">
        <label for="title">Title:</label>
        <input type="text" class="title" name="title" id="title">
        <label for="pages">How many pages:</label>
        <input type="text" class="pages" name="pages" id="pages">
        <label for="read">Have you read the book</label>
        <input type="text" class="read" name="read" id="read">
        <button type="submit" class="addbook">Add Book</button>
    </form>
</dialog>
<button type="submit" class="newbook"> New Book</button>
</body>
</html>
